<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
	<script type="text/javascript">
	function draw() {
	var sketch = document.getElementById('sketch');	var context = sketch.getContext("2d");
	context.fillStyle = "#ff0000"
	context.fillRect(40, 30, 60, 50);

context.fillRect(40, 30, 100, 100);

context.fillStyle = "#0000ff"
context.beginPath();
context.arc(200, 80, 40, 0, 2 * Math.PI, true);
context.closePath(0);
context.fill();
	}

	</script>
</body>

</html>
